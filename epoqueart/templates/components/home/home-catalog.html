{% load compress %}
{% load static %}

{% compress css inline %}
<style lang="scss" type="text/x-scss">
    .home-catalog {
        .home-catalog-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 30vw;
            max-height: 300px;
            overflow: hidden;

            .home-catalog__image {
                margin: 10px;
                display: block;
                flex: 1 0 30vw;
                width: 30vw;
                height: 30vw;
                
                max-width: 300px;
                max-height: 300px;

                img {
                    width: 30vw;
                    height: 30vw;

                    max-width: 300px;
                    max-height: 300px;
                    
                    object-fit: cover;
                }
            }
        }
    }
</style>
{% endcompress %}
{% if artworks %}

<section class="home-section-title">Explore our catalog</section>

<section class="home-catalog anchor-home-catalog">
    <ul class="home-catalog-container">
        {% for artwork in artworks|slice:":3" %}
        <li class="home-catalog__image">
            <img loading="lazy" src="{{ artwork.image.url }}" alt="Painting">
        </li>
        {% endfor %}
    </ul>
</section>

<section class="section-link anchor-home-catalog">
    <a href="">View full catalog</a>
</section>
{% endif %}
