<style>
    .forbidden-container {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }

    .forbidden-container svg {
        margin: 10px;
    }

    .forbidden-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .forbidden-header {
        text-transform: uppercase;
        font-size: 32px;
        letter-spacing: 4px;
    }

    .forbidden-description {
        font-size: 16px;
    }

    .back-link {
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        background-color: #000;
        border: 3px solid #000;
        width: 140px;
        margin: 30px;
        height: 40px;
        font-size: 0.9rem;
        text-transform: uppercase;
        border-radius: 3px;
        transition: all 0.3s ease-in-out;
      }

      .back-link:hover {
        color: #000;
        background-color: #fff;
      }
</style>
